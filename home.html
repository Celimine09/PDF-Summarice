<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Summarice</title>
</head>

<body>
    <nav class="head-container">
        <img src="img/logo_no_bg2.png" alt="Logo">
        <div class="text-container">
            <h1>-Let the Rice Summarize-</h1>
        </div>
    </nav>

    <div class="container">
        <div class="content-head"></div>
            <h2>PDF Summarizer</h2>
            <div class="content">

                <input type="file" id="fileInput" webkitdirectory multiple style="display: none;">

                <button id="uploadbtn" class="uploadbtn">
                    <img src="img/Icon.png" alt="">
                    Upload
                </button>

                <button id="summarizebtn" class="summarizebtn">
                    Summarize
                </button>

                <div id="fileDisplay"></div>
                
                <!-- Add these buttons after summarization -->
                <button class="downloadbtn" style="display:none;">
                    Download
                </button>
                <button class="sharebtn" style="display:none;">
                    Share
                </button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>

</html>
